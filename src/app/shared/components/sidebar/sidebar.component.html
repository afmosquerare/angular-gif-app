<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-light">
  <div class="list-group list-reset">
    <button
     *ngFor="let tag of currentTags"
     (click)="searchGif(tag)"
     class="list-group-item list-group-item-action mb-2 rounded-3"

     >
      {{tag | titlecase }}
    </button>
  </div>
</div>
